<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Layanan Kesehatan Kota Yogyakarta</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
  <style>
    #map {
      height: 600px;
      width: 95%;
      margin-bottom: 5%;
    }
    .rumahsakit-column {
      float: left;
      width: 50%;
      padding: 0 15px;
    }
    #rumahsakit-list::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><img src="Yogya.png" alt="" style="height: 180px; margin-left: 5%;"></td>
      <td colspan="2"><h1 style="text-align: left; margin-right: 10%;">Peta Layanan Kesehatan Kota Yogyakarta</h1></td>
    </tr>
  </table>

  <div id="search-container">
    <input type="text" id="search-input" placeholder="Cari Layanan...">
    <button onclick="searchRumahsakit()">Cari</button>
  </div>

  <br>

  <div id="map"></div>
  <div id="rumahsakit-list">
    <div class="rumahsakit-column" id="column1"></div>
    <div class="rumahsakit-column" id="column2"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
